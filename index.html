<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Project Name</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

<body>
    <header>
        <h1>ImageSmash</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>Saved Quotes</li>
            </ul>
        </nav>
    </header>
    <section class="main">
        <div class="pill-parent">
            <form class="pill-left">
                <h1>Welcome to ImageSmash</h1>
                <p>Please enter the idea for the image you want smashed</p>

                <div>
                <input type="text" id="user-input" autocomplete="off">

            </form>
            <div class="pill-right">
                <p id="image_placeholder">Your image will appear here</p>
            
            </div>
        </div>
        <div>
            <!--five star rating system, depending on the rating it gets stored in local storage and displays on other page in its rating category-->
        </div>
    </section>
    <footer>
        <div>
            <p>Made by Us</p>
        </div>
        <div>
            <p>logo</p>
        </div>
    </footer>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.deepai.org/deepai.min.js"></script>
